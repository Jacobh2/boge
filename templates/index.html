<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard</title>
</head>
<body>
    <div class="box">
        <h2>Box 1</h2>
        <label>Switch: <input type="checkbox" id="switch" {{ switch_status }}></label>
        <p>Text: <span id="text">{{ text_status }}</span></p>
        <p>Value: <span id="value">{{ value }}</span> volts</p>
    </div>
    <div class="box">
        <h2>Box 2</h2>
        <p>Temperature: <span id="temperature">{{ temperature }}</span> Â°C</p>
        <p>Moisture: <span id="moisture">{{ moisture }}</span></p>
    </div>
    <div class="box">
        <h2>Box 3</h2>
        <p>Value: <span id="percentage">{{ percentage }}</span>%</p>
    </div>

    <script>
        const switchElement = document.getElementById('switch');
        const textElement = document.getElementById('text');
        const valueElement = document.getElementById('value');
    
        switchElement.addEventListener('change', async () => {
            const switchStatus = switchElement.checked;
            textElement.innerText = switchStatus ? 'On' : 'Off';
    
            // Send a POST request to the server to update the switch status
            await fetch('/', {
                method: 'POST',
                body: JSON.stringify({ switch_status: switchStatus }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
        });
    </script>
</body>
</html>
